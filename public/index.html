<!DOCTYPE html>
<html ng-app ="ui.bootstrap.demo">
  <head>
    <meta charset="utf-8">
    <title>sample tabs</title>

    <!-- <script src="vendors/ngStrap/ui-bootsrap-custom-1.3.3-csp.css" charset="utf-8"></script> -->
    <link rel="stylesheet" href="../vendors/ngStrap/ui-bootsrap-custom-1.3.3-csp.css" media="screen" title="no title" charset="utf-8">
    <!-- <script src="vendors/ngStrap/ui-bootsrap-custom-1.3.3.js" charset="utf-8"></script> -->
    <link rel="stylesheet" href="../vendors/ngStrap/ui-bootsrap-custom-1.3.3.js" media="screen" title="no title" charset="utf-8">

    <script src="../vendors/ngStrap/ui-bootsrap-custom-1.3.3.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../vendors/ngStrap/ui-bootsrap-custom-1.3.3-csp.css" media="screen" title="no title" charset="utf-8">

    <script src="../vendors/ngStrap/ui-bootsrap-custom-tpls-1.3.3.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../vendors/ngStrap/ui-bootsrap-custom-1.3.3-csp.css" media="screen" title="no title" charset="utf-8">

    <script src="../vendors/ngStrap/ui-bootsrap-custom-tpls-1.3.3.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../vendors/ngStrap/ui-bootsrap-custom-1.3.3-csp.css" media="screen" title="no title" charset="utf-8">

    <script src="scripts/script.js" charset="utf-8"></script>
  </head>
  <body>
    Chirp
    <div ng-controller="ModalDemoCtrl">
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">I'm a modal!</h3>
        </div>
        <div class="modal-body">
            <ul>
                <li ng-repeat="item in items">
                    <a href="#" ng-click="$event.preventDefault(); selected.item = item">{{ item }}</a>
                </li>
            </ul>
            Selected: <b>{{ selected.item }}</b>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>

    <button type="button" class="btn btn-default" ng-click="open()">Open me!</button>
    <button type="button" class="btn btn-default" ng-click="open('lg')">Large modal</button>
    <button type="button" class="btn btn-default" ng-click="open('sm')">Small modal</button>
    <button type="button" class="btn btn-default" ng-click="toggleAnimation()">Toggle Animation ({{ animationsEnabled }})</button>
    <div ng-show="selected">Selection from a modal: {{ selected }}</div>
</div>
  </body>
</html>
